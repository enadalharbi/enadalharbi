<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل جديد</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>تسجيل حساب</h2>
  <form onsubmit="register(event)">
    <input id="reg-user" type="user" placeholder="اسم المستخدم" required><br>
    <input id="reg-pass" type="password" placeholder="كلمة المرور" required><br>
    <button type="submit">تسجيل</button>
  </form>
  <p id="reg-result"></p>
</div>
<script src="js/main.js"></script>
</body>
</html>
