<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>تسجيل الدخول</h2>
  <form onsubmit="login(event)">
    <input id="login-user" type="user" placeholder="اسم المستخدم" required><br>
    <input id="login-pass" type="password" placeholder="كلمة المرور" required><br>
    <button type="submit">دخول</button>
  </form>
  <p id="login-result"></p>
</div>
<script src="js/main.js"></script>
</body>
</html>
