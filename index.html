<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة مشاهدة</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/logo.png" sizes="512x512">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    nav a {
      color: #bbb;
      margin-left: 1rem;
      text-decoration: none;
    }
    nav a:hover {
      color: #fff;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .video-card {
      background-color: #1d1d1d;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    video {
      width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }
    @media (max-width: 600px) {
      header, .container {
        padding: 1rem;
      }
      nav a {
        display: block;
        margin: 0.5rem 0 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1><img src="assets/logo.png" alt="logo" style="height:40px; vertical-align:middle;"> منصة العرض</h1>
      <nav>
        <a href="index.html">الرئيسية</a>
        <a href="login.html">دخول</a>
        <a href="register.html">تسجيل</a>
      </nav>
    </div>
  </header>

  <main class="container" id="video-list">
    <h2>أحدث الأفلام والمسلسلات</h2>
    <div class="videos-grid"></div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
