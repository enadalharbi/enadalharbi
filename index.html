<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبيان بسيط</title>
    <style>
        :root {
            --primary-color: #3498db;
            --dark-color: #1a1a2e;
            --darker-color: #16213e;
            --light-color: #f5f5f5;
            --text-color: #333;
            --text-light: #f0f0f0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--dark-color);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: var(--darker-color);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #2a2a3c;
            color: var(--text-light);
            transition: border 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        /* الثيم الفاتح */
        body.light-theme {
            background-color: var(--light-color);
            color: var(--text-color);
        }

        body.light-theme .container {
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        body.light-theme input,
        body.light-theme select,
        body.light-theme textarea {
            background-color: white;
            color: var(--text-color);
            border-color: #ddd;
        }

        body.light-theme label {
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">تبديل الثيم</button>

    <div class="container">
        <h1>استبيان بسيط</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="name">الاسم الكامل:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="age">العمر:</label>
                <input type="number" id="age" name="age" min="10" max="100">
            </div>
            
            <div class="form-group">
                <label for="country">البلد:</label>
                <select id="country" name="country">
                    <option value="">-- اختر دولة --</option>
                    <option value="SA">السعودية</option>
                    <option value="EG">مصر</option>
                    <option value="AE">الإمارات</option>
                    <option value="KW">الكويت</option>
                    <option value="QA">قطر</option>
                    <option value="other">دولة أخرى</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="comments">ملاحظات إضافية:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            
            <button type="submit">إرسال البيانات</button>
        </form>
        
        <div id="message"></div>
    </div>

    <!-- تحميل مكتبة EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <!-- تحميل ملف JavaScript الخاص بنا -->
    <script src="script.js"></script>
</body>
</html>
