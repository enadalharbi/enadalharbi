<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبيان بسيط</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>استبيان بسيط</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="name">الاسم الكامل:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="age">العمر:</label>
                <input type="number" id="age" name="age" min="10" max="100">
            </div>
            
            <div class="form-group">
                <label for="country">البلد:</label>
                <select id="country" name="country">
                    <option value="">-- اختر دولة --</option>
                    <option value="SA">السعودية</option>
                    <option value="EG">مصر</option>
                    <option value="AE">الإمارات</option>
                    <option value="KW">الكويت</option>
                    <option value="QA">قطر</option>
                    <option value="other">دولة أخرى</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="comments">ملاحظات إضافية:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            
            <button type="submit">إرسال البيانات</button>
        </form>
        
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // جمع البيانات من النموذج
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                age: document.getElementById('age').value,
                country: document.getElementById('country').value,
                comments: document.getElementById('comments').value,
                timestamp: new Date().toLocaleString(),
                userAgent: navigator.userAgent,
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                ip: 'جاري جلب عنوان IP...' // سيتم جلب الIP عبر خدمة خارجية
            };
            
            // عرض رسالة للمستخدم
            const messageElement = document.getElementById('message');
            messageElement.textContent = 'جاري إرسال البيانات...';
            messageElement.className = '';
            messageElement.style.display = 'block';
            
            // محاولة جلب عنوان IP
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    formData.ip = data.ip;
                })
                .catch(() => {
                    formData.ip = 'تعذر جلب عنوان IP';
                })
                .finally(() => {
                    // إرسال البيانات عبر EmailJS (تتطلب حساب على emailjs.com)
                    sendEmail(formData);
                });
        });
        
        function sendEmail(formData) {
            // هذه المعلومات تحتاج إلى استبدالها بمعلومات حساب EmailJS الخاص بك
            const serviceID = 'service_25q0ern';
            const templateID = 'template_xi6fmgy';
            const userID = 'GRpOF1pKqcSg9cx5H';
            
            // إنشاء نص الرسالة
            const emailBody = `
                <h2>بيانات جديدة من الاستبيان</h2>
                <p><strong>الاسم:</strong> ${formData.name}</p>
                <p><strong>البريد الإلكتروني:</strong> ${formData.email}</p>
                <p><strong>رقم الهاتف:</strong> ${formData.phone}</p>
                <p><strong>العمر:</strong> ${formData.age}</p>
                <p><strong>البلد:</strong> ${formData.country}</p>
                <p><strong>ملاحظات:</strong> ${formData.comments}</p>
                <hr>
                <h3>معلومات الجهاز</h3>
                <p><strong>وقت الإرسال:</strong> ${formData.timestamp}</p>
                <p><strong>متصفح/جهاز:</strong> ${formData.userAgent}</p>
                <p><strong>دقة الشاشة:</strong> ${formData.screenResolution}</p>
                <p><strong>عنوان IP:</strong> ${formData.ip}</p>
            `;
            
            // محاولة إرسال البريد باستخدام EmailJS
            if (typeof emailjs !== 'undefined') {
                emailjs.send(serviceID, templateID, {
                    to_email: 'enadalharbi@gmail.com',
                    subject: 'بيانات جديدة من الاستبيان',
                    message: emailBody
                }, userID)
                .then(() => {
                    showMessage('تم إرسال البيانات بنجاح!', 'success');
                }, (error) => {
                    showMessage(`خطأ في الإرسال: ${error}`, 'error');
                    // إذا فشل الإرسال عبر EmailJS، يمكن حفظ البيانات في localStorage
                    saveToLocalStorage(formData);
                });
            } else {
                showMessage('تعذر الاتصال بخدمة البريد. تم حفظ البيانات محلياً.', 'error');
                saveToLocalStorage(formData);
            }
        }
        
// وفي دالة saveToLocalStorage
function saveToLocalStorage(data) {
    let submissions = JSON.parse(localStorage.getItem('surveySubmissions') || '[]'); // تم التصحيح هنا
    submissions.push(data);
    localStorage.setItem('surveySubmissions', JSON.stringify(submissions));
}
        function showMessage(text, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = type;
            messageElement.style.display = 'block';
        }
        
// استبدل هذا الجزء في الكود الخاص بك
if (typeof emailjs === 'undefined') {
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js';
    script.onload = function() {
        emailjs.init(userID); // تم التصحيح هنا
    };
    document.head.appendChild(script);
}
    </script>
</body>
</html>
