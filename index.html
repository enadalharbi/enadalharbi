<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>حاسبة جنى</title>

<style>
  /* خلفية داكنة منقطة */
  body {
    margin: 0;
    background-color: #121212;
    background-image: radial-gradient(circle, #2a2a2a 1px, transparent 1px);
    background-size: 20px 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 40px 20px 60px;
    text-align: center;
  }

  img.logo {
    width: 128px;
    height: 128px;
    border-radius: 30%;
    box-shadow: 0 0 15px #8a2be2;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 0.3em;
    color: #8a2be2;
    text-shadow: 0 0 10px #8a2be2;
  }

  p.description {
    font-size: 1.2rem;
    max-width: 320px;
    margin: 0 auto 30px auto;
    color: #bbb;
  }

  .calculator {
    background: #1f1f1f;
    padding: 30px 40px 40px;
    border-radius: 25px;
    box-shadow: 0 0 30px #8a2be2;
    width: 320px;
    max-width: 90vw;
  }

  input[type="number"] {
    width: 100%;
    padding: 15px 20px;
    font-size: 1.3rem;
    border-radius: 15px;
    border: none;
    margin-bottom: 20px;
    background-color: #2a2a2a;
    color: #eee;
    box-shadow: inset 0 0 8px #4b0082;
    transition: background-color 0.3s ease;
  }

  input[type="number"]:focus {
    outline: none;
    background-color: #3b3b3b;
  }

  select {
    width: 100%;
    padding: 15px 20px;
    font-size: 1.3rem;
    border-radius: 15px;
    border: none;
    margin-bottom: 30px;
    background-color: #2a2a2a;
    color: #eee;
    box-shadow: inset 0 0 8px #4b0082;
    cursor: pointer;
  }

  button.calculate-btn {
    width: 100%;
    background-color: #8a2be2;
    color: #eee;
    font-size: 1.5rem;
    padding: 15px 0;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 0 15px #8a2be2;
    transition: background-color 0.3s ease;
  }

  button.calculate-btn:hover {
    background-color: #7a23d9;
  }

  .result {
    margin-top: 30px;
    font-size: 1.6rem;
    color: #d8bfff;
    min-height: 36px;
    font-weight: 600;
    user-select: none;
  }

  /* استايلات متجاوبة */
  @media (max-width: 400px) {
    h1 {
      font-size: 2.2rem;
    }

    .calculator {
      padding: 20px 25px 30px;
      width: 95vw;
    }

    input[type="number"], select {
      font-size: 1.1rem;
      padding: 12px 15px;
    }

    button.calculate-btn {
      font-size: 1.3rem;
      padding: 12px 0;
    }

    .result {
      font-size: 1.3rem;
    }
  }
</style>

</head>
<body>

<img src="https://i.ibb.co/Z1WwNsQR/image.png" alt="لوقو حاسبة جنى" class="logo" />

<h1>حاسبة جنى</h1>
<p class="description">حاسبة بسيطة وأنيقة لعمليات الجمع والطرح والضرب والقسمة.</p>

<div class="calculator" role="form" aria-label="حاسبة العمليات الحسابية">

  <input type="number" id="num1" placeholder="العدد الأول" aria-label="العدد الأول" required />

  <input type="number" id="num2" placeholder="العدد الثاني" aria-label="العدد الثاني" required />

  <select id="operation" aria-label="اختيار العملية الحسابية">
    <option value="add">جمع +</option>
    <option value="subtract">طرح -</option>
    <option value="multiply">ضرب ×</option>
    <option value="divide">قسمة ÷</option>
  </select>

  <button class="calculate-btn" id="calcBtn" aria-describedby="result">احسب</button>

  <div class="result" id="result" aria-live="polite" aria-atomic="true"></div>

</div>

<script>
  const num1Input = document.getElementById('num1');
  const num2Input = document.getElementById('num2');
  const operationSelect = document.getElementById('operation');
  const resultDiv = document.getElementById('result');
  const calcBtn = document.getElementById('calcBtn');

  function calculate() {
    const val1 = parseFloat(num1Input.value);
    const val2 = parseFloat(num2Input.value);
    const op = operationSelect.value;

    if (isNaN(val1) || isNaN(val2)) {
      resultDiv.textContent = "الرجاء إدخال أرقام صحيحة في كلا الحقلين.";
      return;
    }

    let result;

    switch(op) {
      case 'add':
        result = val1 + val2;
        break;
      case 'subtract':
        result = val1 - val2;
        break;
      case 'multiply':
        result = val1 * val2;
        break;
      case 'divide':
        if(val2 === 0) {
          resultDiv.textContent = "القسمة على صفر غير معرفة!";
          return;
        }
        result = val1 / val2;
        break;
      default:
        resultDiv.textContent = "عملية غير معروفة.";
        return;
    }

    // اظهار النتيجة مع 3 أرقام عشرية كحد أقصى
    resultDiv.textContent = `النتيجة: ${result.toFixed(3)}`;
  }

  calcBtn.addEventListener('click', calculate);

  // دعم الضغط على Enter في الحقول
  num1Input.addEventListener('keydown', e => { if(e.key === 'Enter') calculate(); });
  num2Input.addEventListener('keydown', e => { if(e.key === 'Enter') calculate(); });
</script>

</body>
</html>
